apply plugin: 'kotlin-multiplatform'
apply plugin: 'com.android.library'

android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation androidDeps.date
}

kotlin {
    targets {
        fromPreset(presets.android, 'android')
    }

    sourceSets {
        commonMain {
            dependencies {
                implementation commonDeps.klock
                implementation commonDeps.kotlinCommon
            }
        }
        commonTest {
            dependencies {
                implementation commonTestDeps.annotations
                implementation commonTestDeps.test
                implementation commonTestDeps.mock
            }
        }
        androidMain {
            dependencies {
                implementation commonDeps.kotlinJvm
            }
        }
        androidRelease {
            dependencies {
                implementation androidDeps.releaseLeakCanary
            }
        }
        androidDebug {
            dependencies {
                implementation androidDeps.debugLeakCanary
            }
        }
        androidTest {
            dependencies {
                implementation androidDeps.junit
                implementation androidDeps.mock
            }
        }
    }
}

// workaround for https://youtrack.jetbrains.com/issue/KT-27170
configurations {
    compileClasspath
}
