ext {
    kotlinVersion = '1.3.0'
    mockVersion = '1.8.13.kotlin13'

    kotlinDeps = [
            stdLib : "org.jetbrains.kotlin:kotlin-stdlib-common"
    ]

    kotlinTestDeps = [
            annotations : "org.jetbrains.kotlin:kotlin-test-annotations-common",
            test : "org.jetbrains.kotlin:kotlin-test-common",
            mock : "io.mockk:mockk-common:$mockVersion"
    ]

    androidX = '1.0.0'

    androidDeps = [
            appCompat : "androidx.appcompat:appcompat:$androidX",
            kotlin : "org.jetbrains.kotlin:kotlin-stdlib",
            junit : "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion",
            mock : "io.mockk:mockk:$mockVersion"
    ]
}