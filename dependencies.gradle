ext {
    kotlinVersion = '1.3.0'
    mockVersion = '1.8.13.kotlin13'

    commonDeps = [
            kotlinCommon : "org.jetbrains.kotlin:kotlin-stdlib-common",
            kotlinJvm : "org.jetbrains.kotlin:kotlin-stdlib"
    ]

    commonTestDeps = [
            annotations : "org.jetbrains.kotlin:kotlin-test-annotations-common",
            test : "org.jetbrains.kotlin:kotlin-test-common",
            mock : "io.mockk:mockk-common:$mockVersion"
    ]
    
    ankoVersion = '0.10.8'
    leakCanaryVersion = '1.6.2'

    androidDeps = [
            androidx : "androidx.appcompat:appcompat:1.0.0",
            constraint: "androidx.constraintlayout:constraintlayout:1.1.3",
            date : 'com.jakewharton.threetenabp:threetenabp:1.1.1',
            anko : [
                    "org.jetbrains.anko:anko-appcompat-v7:$ankoVersion",
                    "org.jetbrains.anko:anko-constraint-layout:$ankoVersion",
                    "org.jetbrains.anko:anko-sdk25:$ankoVersion",
                    "org.jetbrains.anko:anko-sdk25-coroutines:$ankoVersion",
                    "org.jetbrains.anko:anko-appcompat-v7-coroutines:$ankoVersion",
                    "org.jetbrains.anko:anko-design:$ankoVersion",
                    "org.jetbrains.anko:anko-design-coroutines:$ankoVersion"
            ],
            debugLeakCanary : "com.squareup.leakcanary:leakcanary-android:$leakCanaryVersion",
            releaseLeakCanary : "com.squareup.leakcanary:leakcanary-android-no-op:$leakCanaryVersion",
            kotlin : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion",
            junit : "org.jetbrains.kotlin:kotlin-test-junit:$kotlinVersion",
            mock : "io.mockk:mockk:$mockVersion"
    ]
}