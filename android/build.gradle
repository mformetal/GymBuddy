apply plugin: 'com.android.application'
apply plugin: 'kotlin-platform-android'

android {
    compileSdkVersion 28


    defaultConfig {
        applicationId "mformetal.gymbuddy"
        minSdkVersion 21
        targetSdkVersion 28

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    expectedBy project(':common-client')

    implementation androidDeps.appCompat

    implementation androidDeps.kotlin

    testImplementation androidDeps.junit
    testImplementation androidDeps.mock
}
