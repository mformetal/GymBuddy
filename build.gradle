allprojects {
    buildscript {
        ext.kotlinVersion = '1.3.0'

        repositories {
            mavenCentral()
            google()
        }

        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
            classpath 'com.android.tools.build:gradle:3.2.1'
        }
    }

    repositories {
        mavenCentral()
        jcenter()
        google()
    }
}

apply from: 'dependencies.gradle'
