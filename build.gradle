allprojects {
    buildscript {
        ext.kotlinVersion = '1.3.0'

        repositories {
            mavenCentral()
        }

        dependencies {
            classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        }
    }

    repositories {
        mavenCentral()
    }
}

apply from: 'gradle/dependencies.gradle'
